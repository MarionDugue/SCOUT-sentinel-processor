workflow:
  find_ids: 1      # 1 to enable finding S1 scene IDs, 0 to disable
  download: 1      # 1 to enable downloading S1 scenes, 0 to disable
  skip_existing: 1 # 1 to skip downloading if scene exists, 0 to download all

  
input:
  aoi_path: "../kml/Eitelsried_Fields_kml"
  aoi_path_total: "../kml/Eitelsried_Fields_total.kml"
  start_date: "2025-04-01"
  end_date: "2025-05-01"

output:
  base_dir: "../data"
  s1_csv_pattern: "IDs_S1_{satellite}_{mode}_{level}_{polarisation}_{start}_{end}_orbit{rel_orbit}.csv"

sentinel2:
  surface_reflectance: "COPERNICUS/S2_SR_HARMONIZED"
  cloud_probability: "COPERNICUS/S2_CLOUD_PROBABILITY"
  cloud_threshold: 20

sentinel1:
  satellite: "BOTH"             # Options: "S1A", "S1B", "BOTH"
  mode: "IW"
  level: "SLC"
  polarisation: "VV+VH"         # Options: "VV", "HH", "VV+VH", "HH+HV"
  collection: "SENTINEL-1"      # Collection name for S1 data
  #rel_orbit: 14                # Optional: Filter by relative orbit number

  download_url: "https://zipper.dataspace.copernicus.eu/odata/v1/Products({})/$value"
  download_dir: "/home/mdugue/cds/working/Marion/AGRI4SAR/AgriROSE-L_2025/refactored_code" #for SLCs scenes, the download directory can be on a separate path/server

  odata:
    base_url: "https://catalogue.dataspace.copernicus.eu/odata/v1/Products"
    orderby: "ContentDate/Start"
    top: 1000


  polarisation_mapping:
    "1SDV": "VV+VH"
    "1SDH": "HH+HV"
    "1SSV": "VV"
    "1SSH": "HH"

  product_formatting:
    remove_suffix: ".SAFE"
    default_csv_name: "s1_ids.csv"

geometry:
  empty_wkt: "MULTIPOLYGON EMPTY"

